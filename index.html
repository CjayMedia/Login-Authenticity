<!-- css stylesheet -->
<link rel="stylesheet" href="/assets/css/style.css">

<body    >
<section id="container">
<div class="container-login text-center">        
<form action="register" method="post">
    <fieldset >
     <legend class="text-info fw-bolder text-uppercase">Login Authenticity</legend>
     <div class="row-2 mb-4 text-warning">
   <label form="username" class="ms-2 fw-bolder">USERNAME:</label>
     <input type="text" name="/name" id="username" placeholder="username" >
    </div> 
    <div>
     <label class="ms-2 text-success fw-bolder" >PASSWORD:</label>
    <input type="password" placeholder="Password">
    </div>      
</fieldset>    
</form>


<div class="row mt-3">
    <div class="col-md-6 ">
        <button type="submit" class="btn btn-outline-info bt-lg me-4 " onclick="alert('enter username')"> <a rel="" href="/homepage.html">Login</a>
        </button>     
    </div>
    <div class="col-md-6">
        <button type="submit" class="btn btn-outline-info btn-dark" onclick="alert('Recheck for confirmation')">Restart</button>
    </div>
    </div>
</div>

</div>
</div>
 </div>
</div>
</div>
</div>

</section>
